            <h1>天黑了，<br>所有人请闭眼。</h1>
            <div class="mir"></div>
        </article>
        <div id="descript">
            <p>狼人杀是一款逻辑分析和口才较量的游戏。
                <br>在游戏中，每个玩家都会被安排一个身份，比如狼人、村民或者是一些特殊身份，像预言家、女巫、猎人等等。
                <br>游戏由被称作法官或上帝的人负责控制整个游戏的流程。
                <br>游戏的时间进程以白天和黑夜的更替为轴线。
                <br>在夜里，狼人秘密的选择一个村民杀害。
                <br>白天到来时，被杀害的玩家就会淘汰。
                <br>剩下的玩家，通过发言商讨并投票，放逐出一个他们认为的狼人。
                <br>最终，根据是村民放逐所有狼人还是狼人杀害所有村民来判定游戏胜负。
            </p>
