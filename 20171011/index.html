<!DOCTYPE html>
<html lang="cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./resouce/font-awesome/css/font-awesome.min.css">
    <script src="./JS/index.js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <section id="schoInfo">
            <div class="title">
                <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                <h1>学校信息</h1>
                <div>
                    <button class="btnCancel">取消</button>
                    <button class="btnSave">保存</button>
                </div>
            </div>
            <div class="ta">
                <div class="tr">
                    <h2>大学</h2>
                    <div class="optionArea">
                        <div class="flexP">
                            <input type="text"></input>
                            <select name="" class="slYear">
                                <option value="">入学年份</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="tr">
                    <h2>身份</h2>
                    <div class="optionArea">
                        <div class="flexP">
                            <select name="">
                                <option value="">请选择类型</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="tr">
                    <h2>院系</h2>
                    <div class="optionArea">
                        <div class="flexP">
                            <select name="">
                                <option value="">院系</option>
                                <option value="">计算机科学与软件学院</option>
                            </select>
                            <select name="">
                                <option value="">宿舍</option>
                            </select>
                        </div>
                        <a href="">删除这个大学</a>
                        <a href="">添加大学</a>
                    </div>
                </div>
                <div class="tr">
                    <h2>高中</h2>
                    <div class="optionArea">
                        <div class="flexP">
                            <input type="text"></input>
                            <select name="" class="slYear">
                                <option value="">入学年份</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="tr">
                    <h2>班级</h2>
                    <div class="optionArea">
                        <div class="flexP">
                            <span>高一</span>
                            <input type="text" style="width: 10%"></input>
                            <span>班</span>
                        </div>
                        <div class="flexP">
                            <span>高二</span>
                            <input type="text" style="width: 10%"></input>
                            <span>班</span>
                        </div>
                        <div class="flexP">
                            <span>高三</span>
                            <input type="text" style="width: 10%"></input>
                            <span>班</span>
                        </div>
                        <a href="">删除这个高中</a>
                        <a href="">添加高中</a>
                    </div>
                </div>
                <div class="tr">
                    <h2>中专技校</h2>
                    <div class="optionArea">
                        <div class="flexP">
                            <input type="text"></input>
                            <select name="" class="slYear">
                                <option value="">入学年份</option>
                            </select>
                            <a href="">删除</a>
                        </div>
                        <a href="">添加中专技校</a>
                    </div>
                </div>
                <div class="tr">
                    <h2>初中</h2>
                    <div class="optionArea">
                        <div class="flexP">
                            <input type="text"></input>
                            <select name="" class="slYear">
                                <option value="">入学年份</option>
                            </select>
                            <a href="">删除</a>
                        </div>
                        <a href="">添加初中</a>
                    </div>
                </div>
                <div class="tr">
                    <h2>小学</h2>
                    <div class="optionArea">
                        <div class="flexP">
                            <input type="text"></input>
                            <select name="" class="slYear">
                                <option value="">入学年份</option>
                            </select>
                            <a href="">删除</a>
                        </div>
                        <a href="">添加小学</a>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div id="emotion">
                <div class="title">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    <h1>感情状态</h1>
                    <div>
                        <button class="btnCancel">取消</button>
                        <button class="btnSave">保存</button>
                    </div>
                </div>
                <div class="ta">
                    <div class="tr">
                        <h2>感情状态</h2>
                        <div class="optionArea">
                            <div class="flexP">
                                <select name="">
                                    <option value="">不填写</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="basicInfo">
                <div class="title">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <h1>基本信息</h1>
                    <div>
                        <button class="btnCancel">取消</button>
                        <button class="btnSave">保存</button>
                    </div>
                </div>
                <div class="ta">
                    <div class="tr">
                        <span>*</span>
                        <h2>姓名</h2>
                        <div class="optionArea">
                            <div class="flexP">
                                <input type="text"></input>
                                <span>可在中文姓名后添加英文名称</span>
                            </div>
                        </div>
                    </div>
                    <div class="tr">
                        <h2>昵称</h2>
                        <div class="optionArea">
                            <div class="flexP">
                                <input type="text"></input>
                                <span>只有星级用户才可使用</span>
                            </div>
                        </div>
                    </div>
                    <div class="tr">
                        <span>*</span>
                        <h2>性别</h2>
                        <div class="optionArea">
                            <div class="flexP">
                                <form class=radio>
                                    <input name="sex" type="radio" />男
                                    <input name="sex" type="radio" />女
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tr">
                        <span>*</span>
                        <h2>家乡</h2>
                        <div class="optionArea">
                            <div class="flexP">
                                <select name="" id="htPro" class="provin" onchange="htGetCity()">
                                    <!-- <option value="">省</option> -->
                                </select>
                                <select name="" id="hometown">
                                    <option value="">市</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="tr">
                        <span>*</span>
                        <h2>所在地</h2>
                        <div class="optionArea">
                            <div class="flexP">
                                <select name="" id="plPro" class="provin" onchange="plGetCity()">
                                    <!-- <option value="">省</option> -->
                                </select>
                                <select name="" class="place">
                                    <!-- <option value="">市</option> -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="tr">
                        <span>*</span>
                        <h2>生日</h2>
                        <div class="optionArea">
                            <div class="flexP">
                                <form class=radio>
                                    <input name="birth" type="radio" />公历生日
                                    <input name="birth" type="radio" />农历生日
                                </form>
                            </div>
                            <div class="flexP">
                                <select name="" id="birY" onchange="birGetMonth()">
                                    <!-- <option value="">1900</option> -->
                                </select>
                                <select name="" id="birM" class="slMonth" onchange="birGetDate()">
                                    <!-- <option value="">10</option> -->
                                </select>
                                <select name="" id="birD">
                                    <!-- <option value="">14</option> -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="tr">
                        <h2>个性域名</h2>
                        <div class="optionArea">
                            <div class="flexP">
                                <a href="">立即抢注属于自己的个性域名，如 yourname.renren.com</a>
                            </div>
                        </div>
                    </div>
                    <div class="tr">
                        <h2>主页显示</h2>
                        <div class="optionArea">
                            <div class="flexP">
                                <select name="" class="place">
                                    <!-- <option value="">市</option> -->
                                </select>
                            </div>
                            <span>可设置所在地及通过认证的资料信息</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://www.github.com/ctuu">

</body>

</html>
